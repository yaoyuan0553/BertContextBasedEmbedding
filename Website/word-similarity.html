<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>word-similarity</title>

    <!-- dependency files -->
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/class-transformer/class-transformer.amd.js"></script>
    <script src="node_modules/echarts/echarts.all.js"></script>

    <!-- source files -->
    <script src="scripts/chalk-theme.js"></script>
    <script src="scripts/word-similarity.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
</head>
<style>
    .result {
        margin-top: 20ch;
        width:100%;
        height:100%;
    }
</style>
<body>
<h1>副词语义相似度计算器</h1>
<div>
    <div style="text-align:center;margin-top: 0ch; position: relative;">
        <form class="rankCountForm">
            <div class="inputTitle">显示数量</div>
            <input class="rankCount" type="text" />
        </form>
        <form class="wordForm">
            <div class="inputTitle">词汇</div>
            <input class="chosen-value" type="text" value="" placeholder="选择词汇">
            <ul class="value-list"></ul>
        </form>
        <form class="categoryForm">
            <div class="inputTitle">类别</div>
            <input class="chosen-value" type="text" value="" placeholder="选择类别">
            <ul class="value-list"></ul>
        </form>
        <button class="compute-ranking" data-label="计算" >计算</button>
    </div>
    <div class="result" style="padding-top: 5ch">
        <div id="main" style="width: 800px;height:400px;margin-left: auto; margin-right: auto;margin-top: 7ch"></div>
    </div>
</div>
</body>
</html>
