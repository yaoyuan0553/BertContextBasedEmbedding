<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>word-similarity</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.js"></script>
    <script src="script/word-similarity.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
</head>
<style>
    .result {
        margin-top: 20ch;
        width:100%;
        height:100%;
    }
</style>
<body>
<h1>副词语义相似度计算器</h1>
<div>
    <div style="text-align:center;margin-top: 5ch; position: relative;">
        <form class="rankCountForm">
            <div>显示数量</div>
            <input class="rankCount" type="text" />
        </form>
        <form class="wordForm">
            <div>词汇</div>
            <input class="chosen-value" type="text" value="" placeholder="选择词汇">
            <ul class="value-list"></ul>
        </form>
        <form class="categoryForm">
            <div>类别</div>
            <input class="chosen-value" type="text" value="" placeholder="选择类别">
            <ul class="value-list"></ul>
        </form>
        <button class="compute-ranking" style="width: 10ch;height:5ch">计算</button>
    </div>
    <div class="result">
        <div id="main" style="width: 800px;height:400px;margin-left: auto; margin-right: auto;margin-top: 5ch"></div>
    </div>
</div>
</body>
</html>
